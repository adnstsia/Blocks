<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-jQuery&Bootstrap</title>
    <!-- Подключаем Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container mt-5">
        <form id="myForm">
            <div class="mb-3">
                <label for="dropdown1" class="form-label">Выбор цифры</label>
                <select class="form-select" id="dropdown1" name="dropdown1">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dropdown2" class="form-label">Цифровыбор</label>
                <select class="form-select" id="dropdown2" name="dropdown2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dropdown3" class="form-label">Выбор из цифр</label>
                <select class="form-select" id="dropdown3" name="dropdown3">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dropdown4" class="form-label">Пять цифр, 1 выбор</label>
                <select class="form-select" id="dropdown4" name="dropdown4">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dropdown5" class="form-label">Выбор: цифры</label>
                <select class="form-select" id="dropdown5" name="dropdown5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="input1" class="form-label">Названия ваших любимых фильмов</label>
                <input type="text" class="form-control" id="input1" name="input1">
            </div>

            <div class="mb-3">
                <label for="input2" class="form-label">Названия ваших нелюбимых фильмов</label>
                <input type="text" class="form-control" id="input2" name="input2">
            </div>

            <button id="submitButton" type="button" class="btn btn-primary">Submit</button>
        </form>

        <div id="jsonOutput" class="mt-3"></div>
    </div>

    <!-- Подключение jQuery и пользовательского JavaScript -->
    <script src="jquery-3.7.1.min.js"></script>

    <!-- Подключаем Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eMN3s4H1g3H6xpGzFUlyfOsNBvhMlF1bKUK81CyneW9urH02FknYDZMyPLkw8f+q"
        crossorigin="anonymous"></script>

    <!-- Подключаем скрипт JavaScript -->
    <script src="form.js"></script>
</body>

</html>
